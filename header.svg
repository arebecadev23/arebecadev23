<!-- header.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <defs>
    <!-- Gradiente roxo suave -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6C63FF"></stop>
      <stop offset="50%" stop-color="#A46CFF"></stop>
      <stop offset="100%" stop-color="#C8A2FF"></stop>
    </linearGradient>

    <!-- Efeito de sombra -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.25"></feDropShadow>
    </filter>

    <!-- Anima√ß√£o de brilho no texto -->
    <linearGradient id="shine" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0">
        <animate attributeName="offset" values="-2;1" dur="3s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="0.5" stop-color="white" stop-opacity="0.6">
        <animate attributeName="offset" values="-1.5;1.5" dur="3s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="1" stop-color="white" stop-opacity="0">
        <animate attributeName="offset" values="0;2" dur="3s" repeatCount="indefinite"></animate>
      </stop>
    </linearGradient>
    <mask id="shine-mask">
      <rect width="100%" height="100%" fill="url(#shine)"></rect>
    </mask>
  </defs>

  <!-- Fundo com gradiente -->
  <rect width="1200" height="300" rx="20" fill="url(#bg)"></rect>

  <!-- √çcone Python -->
  <g transform="translate(60,100) scale(1.4)">
    <path fill="#FFD43B" d="M97.2 0H58.8C26.3 0 24 15.4 24 30.8v26.4h73.2v9.6H24c-17.2 0-24 7.8-24 24v30.8c0 16.2 6.6 30.8 36 30.8h38.4c31.8 0 36-16.8 36-33.6V92.8H36v-9.6h74.4c16.2 0 24-6.6 24-24V30.8C134.4 13.2 122.4 0 97.2 0z"></path>
    <circle cx="80" cy="18" r="5" fill="#fff"></circle>
  </g>

  <!-- Nome animado -->
  <text x="250" y="170" font-family="Poppins, sans-serif" font-size="72" font-weight="700" fill="white" filter="url(#shadow)" mask="url(#shine-mask)">
    Rebeca
  </text>

  <!-- Subt√≠tulo -->
  <text x="255" y="210" font-family="Inter, sans-serif" font-size="22" fill="rgba(255,255,255,0.85)">
    Desenvolvedora em forma√ß√£o | Apaixonada por Python üêç
  </text>

  <!-- Efeito de bolhas -->
  <circle cx="1080" cy="80" r="14" fill="rgba(255,255,255,0.08)">
    <animate attributeName="cy" values="80;60;80" dur="6s" repeatCount="indefinite"></animate>
  </circle>
  <circle cx="1120" cy="160" r="10" fill="rgba(255,255,255,0.05)">
    <animate attributeName="cy" values="160;130;160" dur="5s" repeatCount="indefinite"></animate>
  </circle>
</svg>
